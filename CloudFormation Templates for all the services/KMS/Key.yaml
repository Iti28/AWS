AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  KeyAdmin:
    Type: String
  KeyUser:
    Type: String 
  AccountID:
    Type: String
  Keyalias:
    Type: String
Resources:
 Key:
  Type: "AWS::KMS::Key"
  Properties: 
   Enabled: true
   EnableKeyRotation: false
   KeyPolicy: 
     Version: "2012-10-17"
     Statement:
         - 
           Sid: "Enable IAM User Permissions"
           Effect: "Allow"
           Principal: 
             AWS :  !Sub arn:aws:iam::${AccountID}:root
           Action: "kms:*"
           Resource: "*"  
         - 
           Sid: "Allow access for Key Administrators"
           Effect: "Allow"
           Principal: 
             AWS :  !Sub arn:aws:iam::${AccountID}:user/${KeyAdmin}
           Action: 
            - "kms:Create*"
            - "kms:Describe*"
            - "kms:Enable*"
            - "kms:List*"
            - "kms:Put*"
            - "kms:Update*"
            - "kms:Revoke*"
            - "kms:Disable*"
            - "kms:Get*"
            - "kms:Delete*"
            - "kms:TagResource"
            - "kms:UntagResource"
            - "kms:ScheduleKeyDeletion"
            - "kms:CancelKeyDeletion"
           Resource: "*"
         - 
           Sid: "Allow use of the key"
           Effect: "Allow"
           Principal: 
             AWS :  !Sub arn:aws:iam::${AccountID}:role/${Keyrole}
           Action: 
            - "kms:Encrypt"
            - "kms:Decrypt"
            - "kms:ReEncrypt*"
            - "kms:GenerateDataKey*"
            - "kms:DescribeKey"
           Resource: "*"  
         - 
           Sid: "Allow attachment of persistent resources"
           Effect: "Allow"
           Principal: 
             AWS :  !Sub arn:aws:iam::${AccountID}:user/${KeyRole}
           Action: 
            - "kms:CreateGrant"
            - "kms:ListGrants"
            - "kms:RevokeGrant"
           Resource: "*" 
           Condition:
                Bool:
                  "kms:GrantIsForAWSResource": true
 KeyAlias:
  Type: AWS::KMS::Alias
  Properties:
    AliasName: !Sub alias/${Keyalias}
    TargetKeyId: !Ref Key
      
       
